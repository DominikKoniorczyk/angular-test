<section class="product-table-wrapper">
  <table class="product-table" role="grid" aria-describedby="Produktliste">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Beschreibung</th>
        <th>Bestand</th>
        <th>Preis(â‚¬)</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      @for(item of list; track item.name; let index = $index){
        <tr role="link">
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td><span class="badge ok">{{ item.stock }}</span></td>
          <td class="price">{{ item.price }}</td>
          <td><a class="btn--view" aria-label="Details anzeigen"></a></td>
        </tr>
      } @empty {
        <tr role="link">
          <td>Keine Items in der Liste!!!</td>
        </tr>
      }
    </tbody>
  </table>
</section>
